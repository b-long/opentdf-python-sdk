[project]
name = "otdf-python"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "b-long", email = "b-long@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "cryptography>=45.0.4",
    "httpx>=0.28.1",
    "pyjwt>=2.10.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "respx>=0.21.1",
]

[tool.pytest.ini_options]
markers = [
    "integration: mark a test as an integration test."
]

[tool.ruff]
line-length = 88

# See https://docs.astral.sh/ruff/rules/
# for rule information. 
#  E501: Line too long (black enforces this for us)
lint.ignore = [
    "E501",
]
lint.select = [
    # pycodestyle checks.
    "E",
    "W",
    # pyflakes checks.
    "F",
    # flake8-bugbear checks.
    "B0",
    # flake8-comprehensions checks.
    "C4",
    # McCabe complexity
    "C90",
    # Performance-related rules
    "PERF",      # Ruff's performance rules
    # Additional useful rules
    "UP",        # pyupgrade (modern Python features)
    "SIM",       # flake8-simplify (simplifications)
    "RUF",       # Ruff-specific rules
]
