version: v2
modules:
  - path: proto-files
deps:
  - buf.build/bufbuild/protovalidate
  - buf.build/googleapis/googleapis
  - buf.build/grpc-ecosystem/grpc-gateway
lint:
  use:
    - STANDARD
  except:
    - FIELD_NOT_REQUIRED
    - PACKAGE_NO_IMPORT_CYCLE
    - PACKAGE_VERSION_SUFFIX
breaking:
  use:
    - FILE
    - PACKAGE
    - WIRE
    - WIRE_JSON
  except:
    - EXTENSION_NO_DELETE
    - FIELD_SAME_DEFAULT
    - PACKAGE_EXTENSION_NO_DELETE